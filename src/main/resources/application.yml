spring:
#  应用名称
  application:
    name: rabbitmq-demo
#    Rabbitmq配置
#    Rabbitmq配置
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    virtual-host: /test

  datasource:
    #    driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: root
    password: root
    url: jdbc:p6spy:mysql://localhost:3306/books?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: localhost
    port: 6378
    password: root
    database: 0
    # 配置springtask 定时任务相关的配置
    task:
      scheduling:
        pool:
          size: 10
        thread-name-prefix: hanhan
      execution:
        shutdown:
          #        线程关闭时是否等所有任务结束
          await-termination: false
          #        线程最大的等待时间，防止线程陷入循环关不掉
          await-termination-period: 10s
mybatis-plus:
  configuration:
    #    打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #    二级缓存
    cache-enabled: true
  #    映射mapper文件
  mapper-locations: classpath:mapper/*.xml
  #  映射实体类别名
  type-aliases-package:
server:
  port: 8089
